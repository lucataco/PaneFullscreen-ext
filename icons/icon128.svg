<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow128" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="white" flood-opacity="0.15"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded rectangle background with subtle depth -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#grad128)"/>
  <!-- Inner highlight for depth -->
  <rect x="6" y="6" width="116" height="58" rx="22" fill="white" fill-opacity="0.08"/>
  <!-- Play triangle with shadow -->
  <polygon points="50,38 94,64 50,90" fill="white" fill-opacity="0.95" filter="url(#shadow128)"/>
  <!-- Corner expand indicators -->
  <path d="M20,38 L20,20 L38,20" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
  <path d="M108,38 L108,20 L90,20" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
  <path d="M20,90 L20,108 L38,108" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
  <path d="M108,90 L108,108 L90,108" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-opacity="0.9"/>
</svg>
